<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nanum+Gothic:400,700,800"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="content">
      <header>
        <span><p>9:41</p></span>

          <p><i class="fas fa-signal"></i></p>
          <p><i class="fas fa-wifi"></i></p>
          <p><i class="fas fa-battery-full"></i></p>
        </span>
      </header>
      <nav>
        <span>
          <p>
            <i class="fas fa-arrow-left"></i>
          </p>
        </span>
        <span>
          <p>
            <i class="fas fa-share-alt"></i>
          </p>
        </span>
      </nav>
      <section class="detail">
        <div class="detail__more-image">
          <div class="more-image__box">
            <img
              src="https://r-ak.bstatic.com/images/hotel/max1024x768/885/88542794.jpg"
              alt=""
            />
          </div>
          <div class="more-image__box">
            <img
              src="https://cdn.civitatis.com/grecia/naxos/galeria/escalinata-santorini.jpg"
              alt=""
            />
          </div>
          <div class="more-image__box">
            <img
              src="https://www.sensationsdumonde.com/img/destination/988/grecesantorin_768a.jpg"
              alt=""
            />
          </div>
          <div class="more-image__box"><p>+4</p></div>
        </div>
        <div class="tag-box">
          <span class="tag">TOWN</span>
          <span class="tag">HISTORICAL</span>
          <span class="tag">FOR KIDS</span>
        </div>
        <div class="title-box">
          <h2 class="detail__title">City of Lights</h2>
          <span class="like"><i class="fas fa-heart"></i></span>
        </div>
        <div class="address-box">
          <i class="fas fa-map-marker-alt"></i>
          <span class="address">Avotu iela 104-B</span>
        </div>
        <div class="rate-and-distance">
          <span class="rate">
            <i class="fas fa-star yellow"></i>
            <i class="fas fa-star yellow"></i>
            <i class="fas fa-star yellow"></i>
            <i class="fas fa-star yellow"></i>
            <i class="fas fa-star-half-alt yellow"></i>
            <span class="rate_value">4.75</span>
          </span>
          <span class="distance">325 m</span>
        </div>
        <div class="description-box">
          <h4 class="description-title">OVERVIEW</h4>
          <span class="description-content">
            Latvia's capital Riga is enriched and inspired every day by its
            multicultural community. Riga is perhaps the most
          </span>
          <a href="#" class="description-btn"><span>Read More</span></a>
        </div>
      </section>
      <footer>
        <div class="tabbar">
          <div class="tabbar-box">
            <div class="selected_bar"></div>
            <i class="fas fa-home"></i>
          </div>
          <div class="tabbar-box">
            <div class="selected_bar selected"></div>
            <i class="fas fa-globe-americas"></i>
          </div>
          <div class="tabbar-box">
            <div class="selected_bar"></div>
            <i class="fas fa-route"></i>
          </div>
          <div class="tabbar-box">
            <div class="selected_bar"></div>
            <i class="fas fa-users"></i>
          </div>
          <div class="tabbar-box">
            <div class="selected_bar"></div>
            <i class="fas fa-cog"></i>
          </div>
        </div>
        <div class="gesture-bar"></div>
      </footer>
    </div>

</html>
