<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nanum+Gothic:400,700,800"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="content">
      <div class="navigation">
        <span class="navigation__title">Sign In</span>
      </div>
      <section class="signin">
        <form action="#" method="post">
          <input type="email" name="email" id="" placeholder="email" />
          <input type="password" name="password" id="" placeholder="password" />
          <a href="#">
            <span class="signin__forgotpassword">Forgot Password?</span>
          </a>
          <div class="signin__rememberme">
            <input type="checkbox" id="remember_me" />
            <label for="remember_me"><i class="fas fa-check"></i></label>
            <span class="rememberme__text">Remember Me</span>
          </div>
          <button class="signin__button">Sign in</button>
        </form>
        <span class="sigin__end">OR</span>
      </section>
      <section class="external_login">
        <button class="facebook__button">Facebook</button>
        <button class="twitter__button">Twitter</button>
      </section>
      <section class="etc__button">
        <span>need an account?<a href="#">Sign up</a></span>
        <span>forgot your password?<a href="#">Retrive</a></span>
      </section>
    </div>
  </body>
</html>
