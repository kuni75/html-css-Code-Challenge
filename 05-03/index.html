<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nanum+Gothic:400,700,800"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="screen">
      <header>
        <span>
          <p><i class="fas fa-bars"></i></p>
        </span>
        <span class="header__title">Recipes</span>
        <span>
          <p><i class="fas fa-search"></i></p>
        </span>
      </header>
      <div class="content">
        <div class="content__popular-title">
          <div class="popular__title-column">
            <span class="popular__title">
              Popular Recipes
            </span>
          </div>
          <div class="popular__title-column">
            <button class="popular__all">
              View All
            </button>
          </div>
        </div>
        <div class="content__popular">
          <div class="content__popular-category">
            Home Cooking
          </div>
          <div class="content__popular-category">
            Pastry Recipes
          </div>
          <div class="content__popular-category">
            For Babies
          </div>
          <div class="content__popular-category">
            Smoothie Recipes
          </div>
        </div>
        <div class="content__other-title">
          <div class="other__title-column">
            <span class="other__title">
              Other Recipes
            </span>
          </div>
        </div>
        <ul class="other__list">
          <li class="other__list-item">
            <div class="list__content">
              <span class="list__title">Refreshments</span>
              <span class="list__description">120 Recipes</span>
            </div>
            <button class="list__button">
              <i class="fas fa-chevron-right"></i>
            </button>
          </li>
          <li class="other__list-item">
            <div class="list__content">
              <span class="list__title">Diet Dishes</span>
              <span class="list__description">27 Recipes</span>
            </div>
            <button class="list__button">
              <i class="fas fa-chevron-right"></i>
            </button>
          </li>
          <li class="other__list-item">
            <div class="list__content">
              <span class="list__title">Soup Recipes</span>
              <span class="list__description">279 Recipes</span>
            </div>
            <button class="list__button">
              <i class="fas fa-chevron-right"></i>
            </button>
          </li>
          <li class="other__list-item">
            <div class="list__content">
              <span class="list__title">Meat Recipes</span>
              <span class="list__description">109 Recipes</span>
            </div>
            <button class="list__button">
              <i class="fas fa-chevron-right"></i>
            </button>
          </li>
          <li class="other__list-item">
            <div class="list__content">
              <span class="list__title">Sausage Recipes</span>
              <span class="list__description">99 Recipes</span>
            </div>
            <button class="list__button">
              <i class="fas fa-chevron-right"></i>
            </button>
          </li>
        </ul>
      </div>
      <footer>
        <div class="footer__column"><i class="fas fa-home"></i></div>
        <div class="footer__column selected">
          <i class="fas fa-hamburger"></i>
        </div>
        <div class="footer__column"><i class="far fa-edit"></i></div>
        <div class="footer__column"><i class="fas fa-folder-plus"></i></div>
      </footer>
    </div>
  </body>
</html>
