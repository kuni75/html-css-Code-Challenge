<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nanum+Gothic:400,700,800"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="screen">
      <header>
        <div class="status__bar">
          <span class="status__bar-column">9:41</span>
          <span class="status__bar-column">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"> </i>
            <i class="fas fa-battery-full"></i>
          </span>
        </div>
        <div class="navigation__bar">
          <span>
            <p><i class="fas fa-arrow-left"></i></p>
          </span>
          <span class="header__title">Profile</span>
          <span>
            <p><i class="fas fa-bars"></i></p>
          </span>
        </div>
      </header>
      <div class="content">
        <div class="content__avartar"></div>
        <span class="content__name">Jung Chae-yeon</span>
        <span class="content__location">Seoul, Korea</span>
        <div class="content__button">
          <button class="content__button-follow">Follow</button>
          <button class="content__button-message">Message</button>
        </div>
        <div class="content__status">
          <div class="content__status-column">
            <span class="followers__value">140</span>
            <span class="followers__title">Followers</span>
          </div>
          <div class="content__status-column">
            <span class="following__value">250</span>
            <span class="following__title">Following</span>
          </div>
          <div class="content__status-column">
            <span class="images__value">359</span>
            <span class="images__title">Images</span>
          </div>
        </div>
      </div>
      <footer>
        <div class="footer__column selected"><i class="fas fa-user"></i></div>
        <div class="footer__column "><i class="fas fa-user-friends"></i></div>
        <div class="footer__column"><i class="fas fa-comments"></i></div>
        <div class="footer__column"><i class="fas fa-cog"></i></div>
      </footer>
    </div>
  </body>
</html>
