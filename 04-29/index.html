<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./src/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <scene class="first__page">
      <header>
        <div class="header_column">
          <span class="navigation_type_logo"></span>
        </div>
        <div class="header_column">
          <span class="Igtv_outline"></span><i class="far fa-paper-plane"></i>
        </div>
      </header>
      <section class="story__section">
        <img src="img/avatar.png" alt="" class="story__avatar" />
        <img src="img/avatar2.png" alt="" class="story__avatar" />
        <img src="img/avatar3.png" alt="" class="story__avatar" />
        <img src="img/avatar4.png" alt="" class="story__avatar" />
        <img src="img/avatar5.png" alt="" class="story__avatar" />
      </section>
      <section class="feed__section">
        <div class="feed__box">
          <div class="feed__header">
            <div class="feed__header-column">
              <img src="img/avatar.png" alt="" class="feed__avatar" />
              <span>
                Sam Martin
                <p>5min</p>
              </span>
            </div>
            <div class="feed__header-column">
              <i class="fas fa-ellipsis-h"></i>
            </div>
          </div>
          <div class="feed__content">
            <img src="img/profile_background.jpg" alt="" class="feed__image" />
            <div class="feed__column">
              <div class="feed__likes">
                <i class="far fa-heart"></i>
                <p>2,515</p>
              </div>
              <div class="feed__comment">
                <i class="far fa-comment-alt"></i>
                <p>350</p>
              </div>
            </div>
            <div class="feed__column">
              <i class="far fa-bookmark"></i>
            </div>
          </div>
        </div>
        <div class="feed__box">
          <div class="feed__header">
            <div class="feed__header-column">
              <img src="img/avatar.png" alt="" class="feed__avatar" />
              <span>
                Sam Martin
                <p>5min</p>
              </span>
            </div>
            <div class="feed__header-column">
              <i class="fas fa-ellipsis-h"></i>
            </div>
          </div>
          <div class="feed__content">
            <img src="img/popular_restaurant3.png" alt="" class="feed__image" />
            <div class="feed__column">
              <div class="feed__likes">
                <i class="far fa-heart"></i>
                <p>2,515</p>
              </div>
              <div class="feed__comment">
                <i class="far fa-comment-alt"></i>
                <p>350</p>
              </div>
            </div>
            <div class="feed__column">
              <i class="far fa-bookmark"></i>
            </div>
          </div>
        </div>
      </section>
      <footer>
        <div class="footer__column">
          <i class="fas fa-th-large"></i>
        </div>
        <div class="footer__column">
          <i class="fas fa-search"></i>
        </div>
        <div class="footer__column">
          <i class="fas fa-plus"></i>
        </div>
        <div class="footer__column">
          <i class="far fa-heart"></i>
        </div>
        <div class="footer__column">
          <i class="far fa-user"></i>
        </div>
      </footer>
    </scene>
    <scene class="second__page">
      <header>
        <div class="header__column"><i class="fas fa-arrow-left"></i></div>
        <div class="header__column">
          <img src="img/avatar.png" alt="" srcset="" />
          <span>
            Sam Martin
            <p>5min</p>
          </span>
        </div>
        <div class="header__column">
          <i class="fas fa-ellipsis-h"></i>
        </div>
      </header>
      <section class="feed__detail">
        <div class="feed__content">
          <img src="img/profile_background.jpg" alt="" class="feed__image" />
          <div class="feed__content-info">
            <div class="feed__content_column">
              <div class="feed__likes">
                <i class="far fa-heart"></i>
                <p>2,515</p>
              </div>
              <div class="feed__comment">
                <i class="far fa-comment-alt"></i>
                <p>350</p>
              </div>
            </div>
            <div class="feed__content_column">
              <i class="far fa-bookmark"></i>
            </div>
          </div>
          <div class="feed__comments">
            <ul class="comments__list">
              <li class="comment">
                <div class="comment__column">
                  <img src="img/avatar2.png" alt="" srcset="" />
                </div>
                <div class="comment__column">
                  <span class="comment__text">
                    <p class="comment__username">Angel</p>
                    Looks so good that I can't control my self over this.
                  </span>
                  <div class="comment__add-function">
                    <i class="far fa-heart"></i>
                    <i class="fas fa-share"></i>
                  </div>
                </div>
              </li>
              <li class="comment">
                <div class="comment__column">
                  <img src="img/avatar3.png" alt="" srcset="" />
                </div>
                <div class="comment__column">
                  <span class="comment__text">
                    <p class="comment__username">charlie</p>
                    Waiting more from you.
                  </span>
                  <div class="comment__add-function">
                    <i class="far fa-heart"></i>
                    <i class="fas fa-share"></i>
                  </div>
                </div>
              </li>
              <li class="comment">
                <div class="comment__column">
                  <img src="img/avatar2.png" alt="" srcset="" />
                </div>
                <div class="comment__column">
                  <span class="comment__text">
                    <p class="comment__username">Angelina Martin</p>
                    New collection is great!!
                  </span>
                  <div class="comment__add-function">
                    <i class="far fa-heart"></i>
                    <i class="fas fa-share"></i>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </section>
      <footer>
        <img src="./img/avatar.png" alt="" class="avatar__comment" />
        <input type="text" name="" id="" class="comment__text" />
        <i class="far fa-paper-plane"></i>
      </footer>
    </scene>
  </body>
</html>
