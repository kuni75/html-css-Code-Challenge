<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nanum+Gothic:400,700,800"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <scene class="airpod">
      <div class="product__content">
        <img
          src="http://www.ixinya.com/uploads/adcontent/20180704222240_MMEF2_AV1.jpeg"
          alt=""
          class="product__img"
        />
        <h4 class="product__title">Apple Airpods</h4>
        <p class="product__description">
          Combine intelligent design with breakthrough technology and crystal
          clear sound
        </p>
        <div class="product__detail">
          <div class="product__detail-column"><p>$159</p></div>
          <div class="product__detail-column">
            <i class="fas fa-star yellow"></i>
            <i class="fas fa-star yellow"></i>
            <i class="fas fa-star yellow"></i>
            <i class="fas fa-star yellow"></i>
            <i class="fas fa-star gray"></i>
            <p class="rate_value">16</p>
          </div>
        </div>
      </div>
    </scene>
    <scene class="profile">
      <div class="profile__content-row">
        <img
          src="http://generations.fr/media/video/thumb/870x489_7jaws-shadow-boxing-42071.jpg"
          alt=""
        />
        <img
          src="https://www.w3schools.com/howto/img_avatar.png"
          alt=""
          class="avatar"
        />
      </div>
      <div class="profile__content-row">
        <h4 class="profile__name">Clarke Gillebert</h4>
        <span class="status__massage">Engineer</span>
        <div class="profile__detail-btn">
          <button class="user__follow">Follow</button>
          <button class="user__message">Message</button>
        </div>
      </div>
    </scene>
  </body>
</html>
